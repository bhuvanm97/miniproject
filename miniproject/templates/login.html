<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
  </head>
  <body>

    <div class="container">
        <form action="/login" method="POST">
            <div class="mb-3">
              <label for="una" class="form-label">username</label>
              <input type="text" class="form-control" id="una" name="una" required>
              
            <div class="mb-3">
              <label for="upa" class="form-label">Password</label>
              <input type="password" class="form-control" id="upa" name="upa" required>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
    </div>

    {% if x == 1 %}
    <div class="alert alert-danger" role="alert">
      EITHER USERNAME OR PASSWORD IS INCORRECT
    </div>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
