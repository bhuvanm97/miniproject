<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    
    <div class="container">
        <form action="/register" method="POST">
            <div class="mb-3">
              <label for="ufn" class="form-label">First Name :</label>
              <input type="text" class="form-control" id="ufn" name="ufn" required>
            <div class="mb-3">
            <div class="mb-3">
              <label for="uln" class="form-label">Last Name :</label>
              <input type="text" class="form-control" id="uln" name="uln" required>
            <div class="mb-3">
            <div class="mb-3">
              <label for="ueid" class="form-label">Email ID :</label>
              <input type="email" class="form-control" id="ueid" name="ueid" required>
            <div class="mb-3">
            <div class="mb-3">
              <label for="un" class="form-label">Username :</label>
              <input type="text" class="form-control" id="un" name="un" required>
            <div class="mb-3">
              <label for="up" class="form-label">Password :</label>
              <input type="password" class="form-control" id="up" name="up" required>
            </div>
            <div class="mb-3">
              <label for="cp" class="form-label">Confirm Password :</label>
              <input type="password" class="form-control" id="cp" name="cp" required>
            </div>
            <div class="mb-3">
              <label for="udob" class="form-label">Date of birth: </label>
              <input type="date" class="form-control" id="udob" name="udob" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>

          <br>
          <br>

          {% if x == 1 %}

            <div class="alert alert-danger" role="alert">
              USERNAME HAS ALREADY BEEN TAKEN 
              <br>
              TRY DIFFERENT USERNAME
            </div>
          {% endif %}

          {% if x == 2 %}
            <div class="alert alert-success" role="alert">
              USER HAS BEEN REGISTERED
              <br>
              PLEASE LOG IN
            </div>
          {% endif %}

          {% if x == 3 %}
          <div class="alert alert-success" role="alert">
            Password didn't match
          </div>
          {% endif %}
          

    </div>

    <br>
    <a href="/login" class="btn btn-outline-primary">click here to login</a>
    <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
