<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container">
        <form action="/profile/{{username}}/{{repoID}}/upload" enctype="multipart/form-data" method="POST">
          <div class="mb-3">
            <label for="file" class="form-label">Choose the file to upload</label>
            <input type="file" class="form-control" id="file" name="file" required>
          </div>
          <div class="mb-3">
            <label for="fileName" class="form-label">Enter the Title of the file</label>
            <input type="text" class="form-control" id="fileName" name="fileName" required>
          </div>
          <div class="mb-3">
            <label for="fileDesc" class="form-label">Enter the description of the file</label>
            <input type="text" class="form-control" id="fileDesc" name="fileDesc" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>

      <br>
      <br>

     

      <img src="Users/bhuvanm/Desktop/miniproject/static/files/hello.jpg">


      <div class="container">
        {% if files|length == 0 %}
        <div class="alert alert-danger" role="alert">
          no files have been added
        </div>
          
        {% else %}
    
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">File</th>
                <th scope="col">Title</th>
                <th scope="col">description</th>
                <th scope="col">Delete/Update Repository</th>
              </tr>
            </thead>
            <tbody>
              {% for file in  files%}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>
                    <img src="../static/files/{{file.fileName}}">
                </td>
                <td>{{file.name}}</td>
                <td>{{file.desc}}</td>
                <td>
                  hello
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
          
        {% endif %}
      </div>

      <img src="Users/bhuvanm/Desktop/miniproject/static/files/hello.jpg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
